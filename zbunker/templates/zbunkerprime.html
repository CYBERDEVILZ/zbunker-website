{% extends  "layout.html" %}
{% block content %}

    <div class="container-fluid secondary pl-0">
        
        <!-- community donations graph -->
        <div class="community-goals"style="padding-top:80px;">
            <div class="heading donation-logo"style="position:relative;line-height: 800px;letter-spacing:-100px;">
                <div class="letter" style="--fillvar:{{filler}}">zb</div>
                <div class="un-anywhere below-logo"style="--fillmarker: {{marker}};"></div>
            </div>
            <div class="heading donation-desc center">
                <div class="heading">
                    your memberships keep zbunker alive and running
                </div>
                <div class="heading large-heading original" style="line-height: 100px;font-size: 70px; padding-top:40px;">our goal : {{ total }}</div>
                <div class="heading large-heading original" style="line-height: 100px;font-size: 70px;">total members : {{ members }}</div>
                <div class="heading" style="padding-top: 40px;">
                    help us achieve this
                </div>
            </div>    
        </div>
        
        

    </div>

{% endblock %}
