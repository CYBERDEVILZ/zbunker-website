{% from 'footer.html' import footer %}
{% extends "layout.html" %}
{% block content %}

<div class="container-fluid">
    <div class="row no-gutter gray">
        <!-- The image half -->
        <div class="col-md-6 d-none d-md-flex pakki pl-0">
            <div class="glitchzbunker">
                <img src="../static/img/glitchlogo.gif" alt="">
            </div>
        </div>

        <!-- The content half -->
        <div class="col-md-6 pakki" style="padding-bottom: 60px;">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto bordar">
                            <h3 class="display-4" style="font-weight: 700; text-transform: uppercase; color:#EC4E00;">Forgot your password?</h3>
                            <p class="mb-4" style="color: white; font-weight: 400; font-size: 20px;text-transform: uppercase;">We get it, stuff happens!</p>
                            <form method="POST" action="">
                                <fieldset class="form-group">
                                    <!-- <legend class="border-bottom mb-4">Let's sign you up</legend> -->
                                    <div class="form-group mb-4">
                                        <label class="form-control-label" for="email">Email</label>
                                        <input class="form-control form-control-lg" id="email" name="email" required="" type="email" value="">
                                        <div class="emailFeedBackArea invalid-feedback mt-2" style="display:none"></div>
                                    </div>
                                    <div class="form-group mb-4">
                                    <button class="btn btn-light" id="sendOtpBtn" onClick="sendOTP()" type="button" disabled>Send OTP</button>
                                    </div>
                                    <div class="otpFeedBackArea invalid-feedback mt-2" style="display: none"></div>
                                    <div class="form-group mb-4" style="display: none;"  id="afterOTP">
                                        <label class="form-control-label" for="otp">Enter OTP</label>
                                        <input class="form-control form-control-lg" id="otp" name="otp" required="" type="text" value="">
                                        <div class="OTPFeedBackArea invalid-feedback mt-2" style="display:none"></div>
                                        <input class="btn btn-light mt-4" id="verifyOtpBtn" onClick="verifyOTP()" type="button" value="Verify OTP">
                                    </div>
                                    <div class="form-group mb-4" style="display: none;"  id="newPassword">
                                        <label class="form-control-label" for="password">New Password</label>
                                        <input class="form-control form-control-lg" id="password" name="password" required="" type="password" value="">
                                        <div class="passwordFeedBackArea invalid-feedback mt-2" style="display:none"></div>
                                        <input class="btn btn-light mt-4" id="changePasswordBtn" type="submit" value="Change Password">
                                    </div>

                                </fieldset>
                                <div class="form-group mb-4">
                                    
                                </div>
                                <small class="text-muted">
                                    <a class = "fp" href="{{url_for('login')}}" style="text-decoration: none; color:#EC4E00;">Login Now</a>
                                </small>
                            </form>
                            <div class="border-top pt-3">
                                <small class="text-muted" >
                                    Don't Have An Account? <a href="{{ url_for('register') }}" class="ml-2" style="text-decoration:none;color:white;">Sign Up Now</a>
                                </small>
                            </div>
                        </div>
                    </div>
                </div><!-- End -->

            </div>
        </div><!-- Content half End -->
    </div>
    <!-- row end -->
</div>
<!-- main container ends -->

<div class="container-fluid p-0 secondary">
    <!-- footer-section -->
    {{ footer() }}
</div>

<script src="{{url_for('static', filename='js/forgot-password.js')}}"></script>

{% endblock %}
