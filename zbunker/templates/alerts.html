{% with messages = get_flashed_messages(with_categories=true) %} 
        {% if messages %} 
        {% for category, message in messages %}
        {% if category == 'error' %}
        <div
          class="alert alert-danger mt-3 text-center"
          role="alert"
        >
          {{message}}
        </div>
        {% else %}
        <div
          class="alert alert-{{category}} mt-3 text-center"
          role="alert"
        >
          {{message}}
        </div>
        {% endif %}
        
        {% endfor %} {% endif %} {% endwith %}
